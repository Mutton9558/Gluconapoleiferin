# fly.toml for Discord bot

app = "gluconapoleiferin-divine-paper-9646"
primary_region = "sin"

[build]
  # optional: specify a builder if needed
  # builder = "heroku/buildpacks:20"

[deploy]
  release_command = ""  # leave empty for Discord bot

[http_service]
  internal_port = 8080
  force_https = false
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
memory = "1gb"
cpu_kind = "shared"
cpus = 1
